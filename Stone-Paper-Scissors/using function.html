<!DOCTYPE html>
<html>
  <title>STONE-PAPER-SCISSORS-GAME</title>
   
<body>

    
   <p> Using Functions Stone Paper Scissors</p>
   <button onclick="  
        playGame('stone'); 
    ">Stone</button>

   <button onclick="
        playGame('paper');
    ">Paper</button>

   <button onclick="
          playGame('scissors');
    ">Scissors</button>

   <script>
       function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result =''; 

        if(playerMove === 'scissors'){
            if(computerMove === 'stone'){
                result = 'You Lose';
            }
            else if(computerMove === 'paper'){
                result = 'You Win.';
            }
            else if(
                computerMove === 'scissors'
            ){
                result = 'Tie.';
            }
        }
        else if (playerMove === 'stone'){
            if(computerMove === 'stone'){
                result = 'Tie.';
            }
            else if(computerMove === 'paper'){
            result = 'You Lose.'; 
            }
            else if(
            computerMove === 'scissors'
            ){
            result = 'You Win.';
            }
        }
        else if(playerMove ==='paper'){
            if(computerMove === 'stone'){ 
                
                result = 'You Win';
            }
            else if(computerMove === 'paper'){
                result = 'Tie.';
            }
            else if(
                computerMove === 'scissors'
            ){
                result = 'You Lose.';
            }

        }

        alert(`You Picked ${playerMove}. Computer picked ${computerMove}. ${result}.` );
       }

       function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'stone';
        }
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
        }
        else if(randomNumber >=2/3 && randomNumber < 1){
        computerMove = 'scissors';
        }
        return computerMove;
       }

   </script>
</body>
</html>
